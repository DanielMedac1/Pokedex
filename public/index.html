<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PokeApi</title>
    <link rel="icon" href="pokeball.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo Pokédex">
    </header>
    <div class="container mt-4">
        <h1 class="text-center">PokeApi</h1>
        <div id="logo-container">
            <img src="pokeball.png" alt="Logo Pokédex" style="width: 125px; height: 125px;">
            <br>
            <br>
            <button class="btn btn-primary mb-3" id="ver-todos">Mostrar todos los Pokémon</button>
            <br>
            <button class="btn btn-danger mb-3" id="borrar-todos">Limpiar</button>
        </div>

        <div class="container mt-4">
            <div class="input-group mx-auto custom-input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre o ID de Pokémon" id="inputBusqueda">
                <button class="btn btn-outline-secondary" type="button" id="btnBuscar">Buscar</button>
            </div>
        </div>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
